<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Contact page</title>  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style-contact.css">
    </head>

    <body>
        <div class="bg-c"></div>
        <div class="header">
            <a class="bt b1" href="index.html" title=""> Accueil</a>
            <a class="bt b2" href="newgalerie.html" title="">Galerie</a>
            <a class="bt b3" href="reservation.html" title="">Reservation</a>
            <a class="bt b4" href="Contact.html" title="">Contact</a>
        </div>
        <img class="lg1" src="./imgs/logob3.png" alt="RentMENow">
        <div class="couleur"></div>
         <form method="post" action="Contact.html" id="myForm">
            <fieldset>
                <h4 class="ct">Contact Us</h4>
                <label class="prenom" for="username">Nom & Prénom </label>
                <input required type="text" placeholder="Nom d'utilisateur" id="Prenom" name="Prenom" value="Jean Carre"><br>
                
                <label for="E-mail">E-mail </label>
                <input required type="email" placeholder="exemple@e-mail.com" id="E-mail" name="E-mail" value="c.jean@gmail.com"><br>
                
                <label for="sujet">Sujet </label>
                <input required type="text" placeholder="Objet du message" id="sujet" name="sujet" value="Le mode de paiment"><br>

                <label for="decription">Message</label>
                <textarea id="description" name="msg" value="Bonjour ,je veux savoir le mode de paiment que vous utilisez et Merci d'avance."></textarea>

                <br>
                <span id="error"></span>
                <br><br>
                <a href="Contact.html"><input class="send" type="submit" value="Envoyer"></a>

            </Fieldset>
        </form>
                <div class="bg-f"></div>
                <div class="sm">
                    <a href="https://www.facebook.com/" title=""><img class="fb" src="./imgs/icons8-facebook-48.png" alt="facebook"></a>
                    <a href="https://www.instagram.com/" title=""><img class="fb" src="./imgs/icons8-instagram-48.png" alt="instagram"></a>
                    <a href="https://www.youtube.com/" title=""><img class="fb" src="./imgs/icons8-lecture-de-youtube-48.png" alt="facebook"></a>
                  
      
                </div>
                <p class="cp">© Copyright 2000-2021 Location Des véhicules Au Maroc </p>
    
    <script>
        
        let myForm = document.getElementById("myForm");
        myForm.addEventListener('submit', function(e){
            var nom = document.getElementById("Prenom").value;
            var mail = document.getElementById("E-mail").value;
            var sjt = document.getElementById("sujet").value;
            var msg = document.getElementById("description").value;
            var cdt = /^[a-zA-Z-\s]+$/;
                if(nom.trim()=="" || mail.trim()=="" || sjt.trim()=="" || msg.trim()==""){
                    let myError= document.getElementById("error");
                    myError.innerHTML="Tous les champs sont requis.";
                    myError.style.color="red";
                    e.preventDefault();//le comportemet par defaut
                }else if(cdt.test(nom)==false || cdt.test(sjt)==false){
                    let myError= document.getElementById("error");
                    myError.innerHTML="le nom et le sujet n'acceptent que les lettres et les tirets.";
                    myError.style.color="red";
                    e.preventDefault();
                }
                else{
                    document.write("le message de "+nom+" a été bien enregistré.");
                document.write("Vous recevrez une réponse dans votre boîte mail : "+mail);
                }
        });
        
        
    </script>
    </body>
</html>
